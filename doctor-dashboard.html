<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/doctor.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url('abhi.jpg');
        }
        
        /* Dashboard Container */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }
        
        header h1 {
            font-size: 36px;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        table td {
            background-color: #f9f9f9;
        }
        
        table tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        
        table tr:hover {
            background-color: #ecf0f1;
        }
        
        li {
            display: inline;
            margin-right: 15px;
        }
        
        li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        li a:hover {
            text-decoration: underline;
        }
        
        /* Main Content Styling */
        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 8px 8px;
        }
        
        h2 {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .dashboard-container {
                width: 95%;
                padding: 15px;
            }
        
            header h1 {
                font-size: 28px;
            }
        
            table th, table td {
                font-size: 14px;
                padding: 8px;
            }
        
            table {
                font-size: 14px;
            }
        
            li a {
                font-size: 14px;
            }
        }
        </style>
</head>
<body>
    
    <div class="dashboard-container">

                        </tr></table>

    </div>
</body>
</html>
