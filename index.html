<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Login</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url('a.jpg');
            
        }
        
        /* Login Container Styles */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-container h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Input Group Styles */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #34495e;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        /* Button Styles */
        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        /* Signup Link Styles */
        p {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        p a {
            color: #3498db;
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
        
        /* Error Message Styles */
        #error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-container {
                padding: 15px;
                max-width: 90%;
            }
        
            .input-group input {
                font-size: 14px;
            }
        
            button {
                font-size: 14px;
            }
        }
        </style>
</head>
<body>
    <!-- Make by CST 4th B Students  --> 
     <center>
    <div class="login-container">
        <h2>Abhijeet Hospital</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div>
            <p style="text-align: center;">You have no account? <a href="signup.html">Signup here</a>.</p>
        </div> 
        <div id="error-message"></div>
    </center>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
