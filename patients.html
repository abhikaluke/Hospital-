<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    background-image: url('b.jpg');
    
}

.dashboard-container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header Styles */
header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    color: #2c3e50;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 20px 0;
    background: #3498db;
    border-radius: 5px;
    overflow: hidden;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    display: block;
    text-decoration: none;
    padding: 10px 15px;
    color: #ffffff;
    transition: background 0.3s;
}

nav ul li a:hover {
    background: #2980b9;
}

/* Main Content Styles */
main h2 {
    text-align: center;
    color: #34495e;
    margin-bottom: 20px;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: #f4f4f4;
    margin-bottom: 20px;
}

thead th {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px;
    text-align: left;
    font-size: 16px;
}

tbody td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
    font-size: 14px;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #e8f4fc;
}

.view-details {
    padding: 5px 10px;
    background: #2ecc71;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.view-details:hover {
    background: #27ae60;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .dashboard-container {
        padding: 15px;
    }

    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        display: none;
    }

    tbody tr {
        margin-bottom: 15px;
        background: #ffffff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
    }

    td:before {
        content: attr(data-label);
        font-weight: bold;
        color: #3498db;
        text-transform: capitalize;
    }
}

    </style>
</head>
<body>

</body>
</html>
